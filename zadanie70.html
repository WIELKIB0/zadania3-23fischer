 <title>Przykład użycia pętli</title>
 <script language="JavaScript">
 var ile=prompt("ile razy powtórzyć: ","")
 var inicjały=prompt("podaj twoje inicjały: ","")
 for ( var i=1; i<=ile; i++){for ( var k=1; k<=i*12; k++){document.write("&nbsp");    }document.write(i+"_"+inicjały+"_"+i+"<br>");}
 </script>
